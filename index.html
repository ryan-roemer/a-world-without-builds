    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      // TOOD: Hone down unused imports.
      import {
        FlexBox,
        Heading,
        SpectacleLogo,
        UnorderedList,
        CodeSpan,
        OrderedList,
        ListItem,
        Appear,
        Slide,
        Deck,
        Text,
        FitText,
        Grid,
        Box,
        Image,
        CodePane,
        MarkdownSlide,
        MarkdownSlideSet,
        Notes,
        DefaultTemplate,
        SlideLayout,
      } from "spectacle";

      import htm from "htm";
      const html = htm.bind(React.createElement);

      // TODO:
      const theme = {
        fonts: {
          header: '"Open Sans Condensed", Helvetica, Arial, sans-serif',
          text: '"Open Sans Condensed", Helvetica, Arial, sans-serif',
        },
      };

      const template = html` <${DefaultTemplate} />`;
      const Presentation =
        () => html`<${Deck} theme=${theme} template=${template}>
          <${Slide}>
            <${FlexBox} height="100%" flexDirection="column">
              <${Heading} margin="0px">A World</${Heading}>
              <${Heading} margin="0px">Without Builds</${Heading}>
              <${Heading} margin="0px 32px" color="primary" fontSize="h3">
                CascadiaJS 2025
              </${Heading}>
            </${FlexBox}>
          </${Slide}>
          <${MarkdownSlideSet}>
            ${`
              # TODO: Slide One
              ---
              # TODO: Slide Two
            `}
          </${MarkdownSlideSet}>
        </${Deck}>
      `;
      const root = createRoot(document.getElementById("root"));
      root.render(html`<${Presentation} />`);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ex: Web Components</title>
  </head>
  <body style="padding: 2rem">
    <h1>Movies</h1>
    <div id="root"></div>

    <!-- scripts -->
    <!-- ðŸ’¡ The magic -- map bare names to URLs -->
    <!-- âœ¨ Modern Web Components with ESM! -->
    <script type="importmap">
      {
        "imports": {
          "lit": "https://esm.sh/lit@3.1.0?",
          "lit/decorators.js": "https://esm.sh/lit@3.1.0/decorators.js?",
          "lit/directives/repeat.js": "https://esm.sh/lit@3.1.0/directives/repeat.js?"
        }
      }
    </script>
    <!-- scripts -->
    <script type="module">
      import { LitElement, html } from "lit";
      import { repeat } from "lit/directives/repeat.js";
      import { movies } from "./movies.js";

      // ðŸ’¡ Movie Web Component
      class MovieItem extends LitElement {
        static properties = {
          movie: { type: Object },
        };

        constructor() {
          super();
          this.movie = {};
        }

        render() {
          return html`<p>${this.movie.name} (${this.movie.year})</p>`;
        }
      }

      // ðŸ’¡ App Web Component
      class MovieApp extends LitElement {
        static properties = {
          movies: { type: Array },
        };

        constructor() {
          super();
          this.movies = movies;
        }

        render() {
          return html`
            ${repeat(
              this.movies,
              (movie, i) => i,
              (movie, i) => html`<movie-item .movie=${movie}></movie-item>`,
            )}
          `;
        }
      }

      // ðŸ’¡ Register components
      customElements.define("movie-item", MovieItem);
      customElements.define("movie-app", MovieApp);

      // ðŸ’¡ Mount the app
      const root = document.getElementById("root");
      root.innerHTML = "<movie-app></movie-app>";
    </script>
  </body>
</html>

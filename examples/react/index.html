<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ex: React</title>
  </head>
  <body style="padding: 2rem">
    <h1>Movies</h1>
    <div id="root"></div>

    <!-- scripts -->
    <!-- ðŸ’¡ The magic -- map bare names to URLs -->
    <!-- âœ¨ React now has ESM exports! -->
    <script type="importmap">
      {
        "imports": {
          "htm": "https://esm.sh/htm@^3?external=react,react-dom",
          "react": "https://esm.sh/react@18.2.0?",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime?",
          "react-dom": "https://esm.sh/react-dom@18.2.0?",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?"
        }
      }
    </script>
    <!-- scripts -->
    <script type="module">
      import { Fragment, createElement } from "react"; // ðŸ’¡ Bare names work now!
      import { createRoot } from "react-dom/client";
      import htm from "htm";
      import { movies } from "./movies.js";

      const html = htm.bind(createElement); // âœ¨ JSX-like template literals!
      const Movie = ({ name, year }) => html`<p>${name} (${year})</p>`;
      const App = () => html`
        <${Fragment}>
          ${movies.map((movie, i) => html`<${Movie} key=${i} ...${movie} />`)}
        </${Fragment}>`;

      const root = createRoot(document.getElementById("root"));
      root.render(html`<${App} />`);
    </script>
  </body>
</html>

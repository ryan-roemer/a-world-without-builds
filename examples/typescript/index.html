<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ex: TypeScript</title>
  </head>
  <body style="padding: 2rem">
    <h1>Movies</h1>
    <div id="root"></div>

    <!-- scripts -->
    <!-- âœ¨ Add the shims -->
    <script src="https://ga.jspm.io/npm:es-module-shims@2.6.2/dist/es-module-shims.js"></script>

    <!-- âœ¨ `lang="ts"` is cheating  -->
    <!-- ðŸ’¡ `type="module-shim"` skips native check -->
    <script type="module" lang="ts">
      // âœ¨ Can import `.ts`
      import { movies } from "./movies.ts";

      const root = document.getElementById("root") as HTMLElement;
      root.innerHTML = movies
        .map((m) => `<p>${m.name} (${m.year})</p>`)
        .join("");
    </script>
  </body>
</html>
